name: Main workflow

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnetVersion: ["6.0.x", 7.0.x]

        include:
          - os: ubuntu-latest
            buildConfiguration: "Release"

          - os: windows-latest
            buildConfiguration: "TestWindows"

          - os: macos-latest
            buildConfiguration: "Release"

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet ${{ matrix.dotnetVersion }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnetVersion }}

      - name: build
        run: dotnet build --configuration ${{ matrix.buildConfiguration }} -f ${{ matrix.dotnetVersion }}

      - name: test
        run: dotnet test --configuration ${{ matrix.buildConfiguration }} -f ${{ matrix.dotnetVersion }}

  check_licenses:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnetVersion: ["6.0.x", 7.0.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet ${{ matrix.dotnetVersion }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnetVersion }}

      - name: build
        run: dotnet publish ./src/NuGetUtility/NuGetUtility.csproj --configuration Release -o ./release -f ${{ matrix.dotnetVersion }}

      - name: check
        run: dotnet ./release NuGetUtility.dll -i ./NuGetUtility.sln -t -a ./.github/workflows/assets/allowedLicenses.json
