name: Main workflow

on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ci:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

        include:
          - os: ubuntu-latest
            buildConfiguration: "Release"

          - os: windows-latest
            buildConfiguration: "TestWindows"

          - os: macos-latest
            buildConfiguration: "Release"

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x" # SDK Version to use (x uses the latest version).
      # dotnet restore
      - name: restore
        run: dotnet restore
      # dotnet build and publish
      - name: Build with dotnet
        run: dotnet build --configuration ${{ matrix.buildConfiguration }}
      # dotnet test
      - name: test
        run: dotnet test --configuration ${{ matrix.buildConfiguration }}
