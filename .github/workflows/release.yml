name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Setup dotnet 7.0.x
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "7.0.x"
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: restore
        run: dotnet restore
      - uses: nowsprinting/check-version-format-action@v3.2.3
        id: version
        with:
          prefix: 'v'

      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test

      - name: Publish the application binaries
        run: dotnet publish -c Release -o ./artifacts -p:Version=${{ steps.version.outputs.full_without_prefix }}
      - name: Create nuget package
        run: dotnet pack -c Release -o ./artifacts -p:Version=${{ steps.version.outputs.full_without_prefix }}

      - name: Zip artifacts
        uses: tomchavakis/action-zip@v0.1.1
        with:
          args: zip -qq -r ./release.zip ./artifacts

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip

      - name: publish nuget package to nuget.org
        run: dotnet nuget push ./artifact/**/*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_KEY}}
